<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сборка ПК</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

  <header class="header">
    <div class="header__wrap">
      <a class="header__logo" href="#">
        <img src="images/logo.svg" alt="logo">
      </a>
      <nav class="header__nav">
        <a class="header__link" href="#">Чем занимаемся</a>
        <a class="header__link" href="#">Процесс работы</a>
        <a class="header__link" href="#">Команда</a>
      </nav>
      <button class="button header__btn" type="button">Оставить заявку</button>
    </div>
  </header>

  <main class="main">
    <section class="main-display">
      <div class="container">
        <h1 class="main-display__header">Собираем игровой ПК 
под ваш бюджет</h1>
        <div class="timer main-display__timer promo__clock" data-time="'2022-05-25'">
          <div class="timer__item">
            <div class="timer__count days">18</div>
            <div class="timer__text">Дней</div>
          </div>
          <div class="timer__item">
            <div class="timer__count hours">18</div>
            <div class="timer__text">Часов</div>
          </div>
          <div class="timer__item">
            <div class="timer__count minutes">18</div>
            <div class="timer__text">Минут</div>
          </div>
          <div class="timer__item">
            <div class="timer__count seconds">18</div>
            <div class="timer__text">Секунд</div>
          </div>
        </div>
        <button class="button main-display__btn">Оставить заявку</button>
      </div>
      <div class="main-dispay__background">
        <img src="images/header-bg.jpg" alt="header-bg">
      </div>
    </section>
  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
